<div class="top" [style.background-image]="'url(' + this.content.image + ')'">
<a class="link" routerLink="/{{this.segment.toLocaleLowerCase()}}" routerLinkActive="active" ariaCurrentWhenActive="page">Back to {{this.segment}}</a>
</div>
<div class="container">
    <div>
        <h1>{{this.content.name}}</h1>
        <h2>{{this.content.position}}</h2>
    </div>
    <div class="main-body" [innerHtml]="this.content.text">
    </div>
</div>
